<div class="flex-container header">
  <div class="left">
      <a class="anchor-style" routerLink="/roulette">Spec Roulette</a>
      <a class="anchor-style" routerLink="/login"> New User Page</a>
      <a *ngIf="isToken" class="anchor-style" routerLink="/configurationlistings"> Configurations Page</a>
      <a *ngIf="isAdmin" class="anchor-style" routerLink="/admin">Admin Page</a>
    </div>
  <button (click)="toggleMenu()" class="menu">â˜°</button>


  <div class="dropdown-menu" [class.open]="isMenuOpen">
    <form (submit)="login()">
      <label>
        Username:
        <input type="text" [(ngModel)]="username" name="username" required />
      </label>
      <label>
        Password:
        <input type="password" [(ngModel)]="password" name="password" required />
      </label>
      <button type="submit">Login</button>
      <button type="button" (click)="logout()">Log Out
      </button>
    </form>
  </div>

  </div>
